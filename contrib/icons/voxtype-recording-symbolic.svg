<?xml version="1.0" encoding="UTF-8"?>
<!-- Voxtype Symbolic Icon - Recording state -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Microphone body -->
  <rect x="6" y="2" width="4" height="7" rx="2" fill="currentColor"/>
  <!-- Stand arc -->
  <path d="M 4 9 Q 4 13 8 13 Q 12 13 12 9" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Stand -->
  <line x1="8" y1="13" x2="8" y2="15" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Base -->
  <line x1="6" y1="15" x2="10" y2="15" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Recording indicator dot -->
  <circle cx="13" cy="3" r="2.5" fill="currentColor"/>
</svg>
