<?xml version="1.0" encoding="UTF-8"?>
<!-- Voxtype Application Icon (scalable SVG) -->
<!-- A microphone icon in a rounded rectangle, used as the main app icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#3272B5"/>
    </linearGradient>
  </defs>
  <!-- Background rounded rect -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="url(#bg)"/>
  <!-- Microphone body -->
  <rect x="52" y="28" width="24" height="40" rx="12" fill="white"/>
  <!-- Microphone stand arc -->
  <path d="M 40 68 Q 40 92 64 92 Q 88 92 88 68" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Stand -->
  <line x1="64" y1="92" x2="64" y2="104" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Base -->
  <line x1="50" y1="104" x2="78" y2="104" stroke="white" stroke-width="5" stroke-linecap="round"/>
</svg>
